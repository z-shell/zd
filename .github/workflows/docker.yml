---
name: "üêã Zi Docker"
on:
  workflow_dispatch:
  schedule:
    - cron: "0 03 * * 3"
  push:
    branches: [main]
    tags: ["v*.*.*"]
    paths:
      - "docker/**"
      - "scripts/**"
      - "tests/**"
      - "lib/**"
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-versioned:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        zsh_version:
          - 5.5.1
          - 5.6.2
          - 5.7.1
          - 5.8
          - 5.8.1
          - 5.9
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git clone --depth 1 -- https://github.com/z-shell/zi.git zi
      - uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          use: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build_zsh_versions
        uses: docker/build-push-action@v4
        timeout-minutes: 60
        with:
          push: ${{ github.event.number == 0 }}
          file: ./docker/Dockerfile
          context: ./docker
          build-args: ZI_ZSH_VERSION=${{ matrix.zsh_version }}
          tags: ghcr.io/${{ github.repository }}:zsh-${{ matrix.zsh_version }}
          platforms: linux/amd64,linux/arm64/v8
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-latest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: git clone --depth 1 -- https://github.com/z-shell/zi.git zi
      - uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          use: true
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        id: docker_build_latest
        uses: docker/build-push-action@v4
        if: github.ref == 'refs/heads/main'
        with:
          push: true
          file: ./docker/Dockerfile
          context: ./docker
          tags: ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64,linux/arm64/v8
          cache-from: type=gha
          cache-to: type=gha,mode=max
