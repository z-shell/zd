---
name: Run
on:
  workflow_dispatch:


jobs:
  triage:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    container:
      image: ghcr.io/z-shell/zd:zsh-5.8.1
    steps:
         - name: Run
           working-directory: .
           run: docker run --rm --env TERM=xterm --env QUIET=1 --volume /home/runner/work/zd/zd:/src --volume /tmp/ZZUnit:/data ghcr.io/z-shell/zd:latest 'zsh' '-ilsc' 'zi light z-shell/z-a-bin-gem-node'
             
