---
name: 'üêã ZD'
on: [push, workflow_dispatch, workflow_call]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        zsh_version:
          - 5.5.1
          - 5.6.2
          - 5.7.1
          - 5.8
          - 5.8.1

    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
#          submodules: recursive
      - run: git clone https://github.com/z-shell/zi.git zi 
      - uses: rlespinasse/github-slug-action@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true
          use: true
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker Layer Caching
        uses: satackey/action-docker-layer-caching@v0.0.11
        with:
          key: docker-layer-caching-${{ github.workflow }}-{hash}
          restore-keys: docker-layer-caching-${{ github.workflow }}-
          concurrency: 6
          skip-save: false
      - name: Build and push
        id: docker_build_zsh_versions
        uses: docker/build-push-action@v2
        timeout-minutes: 60
        with:
          push: ${{ github.event.number == 0 }}
          file: ./docker/Dockerfile
          build-args: |
            ZI_ZSH_VERSION=${{ matrix.zsh_version }}
          tags: |
            ghcr.io/${{ github.repository }}:zsh-${{ matrix.zsh_version }}
            ghcr.io/${{ github.repository }}:zsh-${{ matrix.zsh_version }}-${{ env.GITHUB_SHA_SHORT }}
          platforms: linux/amd64, linux/arm64/v8
          cache-from: type=gha
          cache-to: type=gha,mode=max
